<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Top-Desk</title>
  
    <!-- CSS  -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,300,500,700,500italic,400italic,300italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
    
  <!-- @ Scripts @ -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  
</head>

<!-- @ BODY @ -->
<body>

<!-- # ZEGAR # -->
<div class="card">
  <div class="card-content">
	<span id="clock"></span>
	<span id="date" class="text-def"></span>
  </div>
</div>

<!-- # POGODA # -->
<div class="card">
  <div class="card-content">
    <img id="weather_icon" src="img/weather/na.png">
	<span id="weather_temp"></span>
	<span id="weather_con" class="text-def"></span>
  </div>
  <div class="divider"></div>
  <div class="card-action">
    <button onclick="getWeather();">Odśwież</button>
  </div>
</div>

</body>
</html>
